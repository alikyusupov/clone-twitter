<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat room</title>
        <style>
            body {
                margin: 0;
                padding-bottom: 3rem;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, Helvetica, Arial, sans-serif;
            }

            #form {
                background: rgba(0, 0, 0, 0.15);
                padding: 0.25rem;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                display: flex;
                height: 3rem;
                box-sizing: border-box;
                backdrop-filter: blur(10px);
            }
            .input {
                border: none;
                padding: 0 1rem;
                flex-grow: 1;
                border-radius: 2rem;
                margin: 0.25rem;
            }
            #input:focus {
                outline: none;
            }
            #form > button {
                background: #333;
                border: none;
                padding: 0 1rem;
                margin: 0.25rem;
                border-radius: 3px;
                outline: none;
                color: #fff;
            }

            #messages {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }
            #messages > li {
                padding: 0.5rem 1rem;
            }
            #messages > li:nth-child(odd) {
                background: #efefef;
            }
            .typingIndicator_hidden {
                opacity: 0;
                transition: 0.3s;
            }
        </style>
    </head>
    <body>
        <div class="roomUsers">
            <h2 class="roomUsers_name">Room name</h2>
            <p class="roomUsers_users"></p>
        </div>
        <ul id="messages">
            <li id="typingIndicator" class="typingIndicator_hidden"></li>
        </ul>
        <form id="form" action="index.html">
            <input id="input" autocomplete="off" class="input" /><button>
                Send
            </button>
            <input id="room" autocomplete="off" class="input" /><button>
                Join Room
            </button>
        </form>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            const username = prompt("Your name", "");
            const roomName = prompt("room", "");
            const socket = io();
            const messages = document.getElementById("messages");
            const form = document.getElementById("form");
            const input = document.getElementById("input");
            const room = document.getElementById("room");
            const typingIndicator = document.getElementById("typingIndicator");

            // Join chatroom
            socket.emit("joinRoom", { username, roomName });

            form.addEventListener("submit", function (e) {
                e.preventDefault();
                let time = getCurrentTime();
                if (input.value) {
                    socket.emit("chat message", {
                        value: input.value,
                        username,
                        time,
                    });
                    input.value = "";
                }
            });
            input.addEventListener("keypress", function (e) {
                socket.emit("user typing", username);
            });
            room.addEventListener("click", () => {
                const room = room.value;
            });

            socket.on("chat message", function (msg) {
                const item = document.createElement("li");
                item.innerHTML = `[${msg.time}] - ${msg.username} : ${msg.value}`;
                messages.append(item);
                window.scrollTo(0, document.body.scrollHeight);
            });
            socket.on("user typing", (username) => {
                //console.log(username + ' is typing')
                typingIndicator.style.opacity = 1;
                typingIndicator.innerHTML = `${username} is typing ...`;
                //typingIndicator.classList.remove('typingIndicator_show');
                setTimeout(() => {
                    typingIndicator.innerHTML = "";
                    typingIndicator.style.opacity = 0;
                }, 2000);
            });
            socket.on("user connected", (username) => {
                const item = document.createElement("li");
                item.innerHTML = `[${getCurrentTime()}] - ${username} : connected`;
                messages.append(item);
                window.scrollTo(0, document.body.scrollHeight);
            });
            socket.on("user disconnected", (username) => {
                const item = document.createElement("li");
                item.innerHTML = `[${getCurrentTime()}] - ${username} : disconnected`;
                messages.append(item);
                window.scrollTo(0, document.body.scrollHeight);
            });

            // get room and users
            socket.on("roomUsers", ({ room, users }) => {
                document.querySelector(".roomUsers_name").innerHTML =
                    "Room name " + room;
                let usersList = document.querySelector(".roomUsers_users");
                usersList.innerHTML = `${users.map(
                    (user) =>
                        `<span class="roomUsers_users_user">${user.username}</span>`
                )}`;
            });
            function getCurrentTime() {
                return new Date().toLocaleString();
            }
        </script>
    </body>
</html>
